<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GetExcused - Excuse Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GetExcused 😅</h1>
        
        <div class="excuse-box" id="currentExcuse">
            Loading...
        </div>

        <div class="buttons">
            <button onclick="rateExcuse(-1)" id="dislikeBtn">👎</button>
            <button onclick="getNewExcuse()" id="newBtn">🎲 New</button>
            <button onclick="rateExcuse(1)" id="likeBtn">👍</button>
        </div>

        <h2>Top Excuses:</h2>
        <table id="excusesTable">
            <thead>
                <tr>
                    <th>Excuse</th>
                    <th>Rank</th>
                </tr>
            </thead>
            <tbody id="excusesList">
                <!-- Data will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
